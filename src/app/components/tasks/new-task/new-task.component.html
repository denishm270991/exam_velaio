<div class="card">
  <div class="card-body">
    <h5 class="card-title">Crear Nueva Tarea</h5>
    <form role="form" [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="title">
          Nombre de la tarea <span class="aster-required">*</span>
        </label>
        <input
          type="text"
          class="form-control"
          id="title"
          placeholder="Nombre de la tarea"
          formControlName="title"
        />
        <div
          *ngIf="
            (submitted && f['title'].errors && f['title'].errors['required']) ||
            (f['title'].touched &&
              f['title'].errors &&
              f['title'].errors['required'])
          "
          class="invalid-field"
        >
          Nombre requerido
        </div>
      </div>

      <br />
      <div class="form-group">
        <label for="date">
          Fecha límite <span class="aster-required">*</span>
        </label>
        <input
          type="date"
          class="form-control"
          id="date"
          placeholder="date"
          formControlName="date"        />
        <div
          *ngIf="
            (submitted && f['date'].errors && f['date'].errors['required']) ||
            (f['date'].touched &&
              f['date'].errors &&
              f['date'].errors['required'])
          "
          class="invalid-field"
        >
          Fecha límite requerida
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col">
          <button class="btn btn-secondary form-control" routerLink="">
            Back
          </button>
        </div>
        <div class="col">
          <button type="submit" class="btn btn-primary form-control">
            Add
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
