<table class="table">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Title</th>
      <th scope="col">State</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let task of tasks; let i = index">
      <td>{{ task.id }}</td>
      <td>{{ task.title }}</td>
      <td>{{ task.completed }}</td>
    </tr>
  </tbody>
</table>
